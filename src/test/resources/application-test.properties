# Application (Test Profile)
spring.application.name=thermal-inspection-backend-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# FastAPI Microservice Configuration (Mock URL for tests)
fastapi.service.url=http://localhost:8000
fastapi.service.detect-endpoint=/api/v1/detect
fastapi.service.timeout=5000

# Logging
logging.level.com.chamikara=WARN
logging.level.org.hibernate=WARN
