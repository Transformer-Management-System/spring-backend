version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: transformer_db_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin           # Your username
      POSTGRES_PASSWORD: password123 # Your password
      POSTGRES_DB: transformer_db    # The database name
    volumes:
      - pg_data:/var/lib/postgresql/data # Saves data so it survives restarts!

volumes:
  pg_data: